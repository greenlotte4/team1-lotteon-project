<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminlayout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/admin/cs/qna/list.css}" />
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div class="content" layout:fragment="content">
    <div class="dashboard">
        <div class="content_header">
            <h1>문의하기 목록</h1>
            <p>
                HOME > 고객센터 > <strong>문의하기</strong>
            </p>
        </div>

        <section class="sectionBox">
            <div class="select-container">
                <div>
                    <select name="type" onchange="firstOption()">
                        <option>1차선택</option>
                        <option value="user">회원</option>
                        <option value="coupon">쿠폰/이벤트</option>
                        <option value="order">주문/결제</option>
                        <option value="delivery">배송</option>
                        <option value="cancel">취소/반품/환불</option>
                        <option value="travel">여행/숙박/항공</option>
                        <option value="safe">안전결제</option>
                    </select>
                </div>
                <div>
                    <select name="type" onchange="redirectToCateType()">
                        <option>2차선택</option>
                        <option value="regi">가입</option>
                        <option value="leave">탈퇴</option>
                        <option value="info">회원정보</option>
                        <option value="login">로그인</option>
                    </select>
                </div>
            </div>
            <table class="admingraph">
                <tr class="admin_title">
                    <th><input type="checkbox" name="allCheck" /></th>
                    <th>번호</th>
                    <th>1차유형</th>
                    <th>2차유형</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>상태</th>
                </tr>

                <!-- 문의 목록 동적 처리 -->
                <tr class="admin_list" th:each="inquiry : ${inquiries}">
                    <td><input type="checkbox" th:value="${inquiry.id}" name="RowCheck" /></td>
                    <td th:text="${inquiry.displayNumber}">10</td>
                    <td th:text="${inquiry.type1}">[유형선택]</td>
                    <td th:text="${inquiry.type2}">[유형선택]</td>
                    <td style="text-align: left">
                        <span>
                            <a th:href="@{/admin/cs/qna/reply(id=${inquiry.id})}">
                                <span th:text="${inquiry.title}" style="white-space: nowrap;">개인회원과 법인회원에 차이가 있나요?</span>
                            </a>
                        </span>
                    </td>
                    <td th:text="${inquiry.memberId}">chh**</td>
                    <td th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd')}">2024-10-14</td>
                    <td th:text="${inquiry.answer != null ? '답변완료' : '검토중'}"
                        th:style="${inquiry.answer != null} ? 'color: #4291e9;' : ''"></td>

                </tr>

            </table>
            <a class="delete_btn" href="javascript:void(0);" onclick="deleteSelectedInquirys()">선택삭제</a>

            <div class="pagingBox">
                <div class="pagingList">
                    <!-- 이전 버튼 -->
                    <a th:unless="${currentPage == 0}"
                       th:href="@{/admin/cs/qna/list(page=${currentPage - 1}, size=${pageSize})}"
                       class="prev">‹</a>

                    <!-- 페이지 번호 링크 동적 처리 -->
                    <a th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                       th:href="@{/admin/cs/qna/list(page=${pageNum}, size=${pageSize})}"
                       th:text="${pageNum + 1}"
                       th:classappend="${pageNum == currentPage} ? 'active'">1</a>

                    <!-- 다음 버튼 -->
                    <a th:if="${!isLast}"
                       th:href="@{/admin/cs/qna/list(page=${currentPage + 1}, size=${pageSize})}"
                       class="next">›</a>
                </div>
            </div>
            <script src="/js/admin/cs/qnadelete.js"></script>
        </section>
    </div>
</div>
</html>
