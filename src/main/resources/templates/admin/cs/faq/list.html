<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminlayout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/admin/cs/faq/list.css}" />
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script>
        function redirectToCateType() {
            const type1 = document.querySelector("select[name='type1']").value;
            const type2 = document.querySelector("select[name='type2']").value;
            if (type1 !== '1차선택' && type2 !== '2차선택') {
                window.location.href = `/cs/layout/faq/list?type1=${type1}&type2=${type2}`;
            }
        }
    </script>
</th:block>

<div class="content" layout:fragment="content">
    <div class="dashboard">
        <div class="content_header">
            <h1>자주묻는질문 목록</h1>
            <p>
                HOME > 고객센터 > <strong>자주묻는질문</strong>
            </p>
        </div>

        <section class="sectionBox">
            <div class="select-container">
                <div>
                    <select name="type1" onchange="redirectToCateType()">
                        <option>1차선택</option>
                        <option value="user">회원</option>
                        <option value="coupon">쿠폰/이벤트</option>
                        <option value="order">주문/결제</option>
                        <option value="delivery">배송</option>
                        <option value="cancel">취소/반품/환불</option>
                        <option value="travel">여행/숙박/항공</option>
                        <option value="safe">안전결제</option>
                    </select>
                </div>
                <div>
                    <select name="type2" onchange="redirectToCateType()">
                        <option>2차선택</option>
                        <option value="regi">가입</option>
                        <option value="leave">탈퇴</option>
                        <option value="info">회원정보</option>
                        <option value="login">로그인</option>
                    </select>
                </div>
            </div>

            <table class="admingraph">
                <tr class="admin_title">
                    <th><input type="checkbox" name="allCheck" /></th>
                    <th>번호</th>
                    <th>1차유형</th>
                    <th>2차유형</th>
                    <th>제목</th>
                    <th>조회</th>
                    <th>날짜</th>
                    <th>관리</th>
                </tr>

                <!-- FAQ 목록 동적 처리 -->
                <tr class="admin_list" th:each="faq : ${faqs}">
                    <td><input type="checkbox" th:value="${faq.id}" name="RowCheck" /></td>
                    <td th:text="${faq.displayNumber}">1</td>
                    <td th:text="${faq.type1}">1차유형</td>
                    <td th:text="${faq.type2}">2차유형</td>
                    <td style="text-align: left">
                        <span>
                            <a th:href="|@{/admin/cs/faq/view/}${faq.id}|">
                                <span th:text="${faq.title}" style="white-space: nowrap;">질문 제목</span>
                            </a>
                        </span>
                    </td>
                    <td th:text=b"${faq.views}">120</td>
                    <td th:text="${#temporals.format(faq.createdAt, 'yyyy-MM-dd')}">2024-10-14</td>
                    <td style="line-height: 20px">
                        <a href="javascript:void(0);" th:onclick="|deleteFaq(${faq.id})|" class="cs_delete-btn">[삭제]</a>
                        <br>
                        <a th:href="@{/admin/cs/faq/edit(id=${faq.id})}" class="cs_modify-btn">[수정]</a>
                    </td>
                </tr>
            </table>

            <a class="delete_btn" href="javascript:void(0);" onclick="deleteSelectedFaqs()">선택삭제</a>
            <a th:href="@{/admin/cs/faq/write}" class="registration_btn">작성하기</a>
            <script src="/js/admin/cs/faqdelete.js"></script>
        </section>
    </div>
</div>
</html>
