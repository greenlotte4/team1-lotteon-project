<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminlayout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/admin/cs/recruit/list.css}" />
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div class="content" layout:fragment="content">
<!--    추후 모달 replace 삽입 -->
    <div class="dashboard">
        <div class="content_header">
            <h1>채용하기 목록</h1>
            <p>
                HOME > 고객센터 > <strong>채용하기</strong>
            </p>
        </div>

        <section class="sectionBox">
            <div>
                <form action="/admin/recruit/list" class="search_bar">
                    <select name="type">
                        <option value="orderNo">번호</option>
                        <option value="orderId">채용부서</option>
                        <option value="orderName">채용형태</option>
                        <option value="orderName">제목</option>
                    </select>
                    <input class="searchInput" type="text" name="keyword">
                    <input type="hidden" name="prodSeller" value="ADMIN" readonly>
                    <input class="searchBtn" type="submit" value="검색">
                </form>
            </div>
            <table class="admingraph">
                <tr class="admin_title">
                    <th><input type="checkbox" name="allCheck" /></th>
                    <th>번호</th>
                    <th>채용부서</th>
                    <th>경력사항</th>
                    <th>채용형태</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>상태</th>
                    <th>모집기간</th>
                    <th>작성일</th>
                </tr>

                <tr class="admin_list">
                    <td><input type="checkbox" value="noticeNo" name="RowCheck" /></td>
                    <td>120</td>
                    <td>광고사업</td>
                    <td>경력 4~15년</td>
                    <td>광고 플랫폼 기획</td>
                    <td>관리자</td>
                    <td>모집중</td>
                    <td>2024-10-27 ~ 2024-11-01</td>
                    <td>2024-10-27 12:00:00</td>
                </tr>
            </table>
            <a class="delete_btn">선택삭제</a>
            <a class="registration_btn">채용등록</a>

            <div class="pagingBox">
                <div class="pagingList">
                    <!-- 이전 버튼 -->
                    <a href="#" class="prev"><</a>

                    <!-- 페이지 링크 -->
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>

                    <!-- 다음 버튼 -->
                    <a href="#" class="next">></a>
                </div>
            </div>

        </section>
    </div>
</div>
</html>
