<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminlayout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/admin/cs/notice/write.css}" />
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div class="content" layout:fragment="content">
  <div class="dashboard">
    <div class="content_header">
      <h1>공지사항 작성</h1>
      <p>HOME > 고객센터 > 공지사항</p>
    </div>
    <article class="qna_article_write">
      <form method="post">
        <table>
          <tr>
            <td>문의유형</td>
            <td>
              <select name="qnaCate" onchange="firstOption()">
                <Option>유형선택</Option>
                <Option value="info">안내</Option>
                <Option value="presentation">발표</Option>
              </select>
            </td>
          </tr>
          <tr>
            <td>제목</td>
            <td>
              <input type="text" name="title" placeholder="제목을 입력하세요." required/>
            </td>
          </tr>
          <tr>
            <td>내용</td>
            <td>
              <textarea name="content" placeholder="내용을 입력하세요." required></textarea>
            </td>
          </tr>
        </table>
        <div style="text-align: center; margin-top: 50px">
          <a th:href="@{/admin/cs/notice/list}"><input type="button" value="취소하기" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/></a>
          <input type="submit" value="등록하기" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer;"/>
        </div>
      </form>
    </article>
  </div>
</div>
</html>
