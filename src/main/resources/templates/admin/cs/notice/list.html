<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminlayout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/admin/cs/notice/list.css}" />
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div class="content" layout:fragment="content">
    <div class="dashboard">
        <div class="content_header">
            <h1>공지사항 목록</h1>
            <p>
                HOME > 고객센터 > <strong>공지사항</strong>
            </p>
        </div>
        <section class="sectionBox">
            <div>
                <select name="type" onchange="firstOption()">
                    <option>유형선택</option>
                    <option value="all">전체</option>
                    <option value="service">고객서비스</option>
                    <option value="safe">안전거래</option>
                    <option value="danger">위해상품</option>
                    <option value="event">이벤트당첨</option>
                </select>
            </div>
            <table class="admingraph">
                <tr class="admin_title">
                    <th><input type="checkbox" name="allCheck" /></th>
                    <th>번호</th>
                    <th>유형</th>
                    <th>제목</th>
                    <th>조회</th>
                    <th>날짜</th>
                    <th>관리</th>
                </tr>

                <!-- 공지사항 목록 동적 처리 -->
                <tr class="admin_list" th:each="notice, iterStat : ${notices}">
                    <td><input type="checkbox" th:value="${notice.id}" name="RowCheck" /></td>
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${notice.type1}">[유형]</td>
                    <td style="text-align: left">
                        <span>
                            <a th:href="@{/admin/cs/notice/view(id=${notice.id})}">
                                <span th:text="${notice.title}" style="white-space: nowrap;">[안내] 제목</span>
                            </a>
                        </span>
                    </td>
                    <td th:text="${notice.views}">120</td>
                    <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}">2024-10-14</td>
                    <td style="line-height: 20px">
                        <a href="javascript:void(0);" onclick="deleteNotice(${notice.id})" class="cs_delete-btn">[삭제]</a>
                        <br>
                        <a th:href="@{/admin/cs/notice/edit(id=${notice.id})}" class="cs_modify-btn">[수정]</a>
                    </td>
                </tr>
            </table>

            <a class="delete_btn" href="javascript:void(0);" onclick="deleteSelectedNotices()">선택삭제</a>
            <a th:href="@{/admin/cs/notice/write}" class="registration_btn">작성하기</a>

            <div class="pagingBox">
                <div class="pagingList">
                    <!-- 이전 버튼 -->
                    <a th:unless="${currentPage == 0}"
                       th:href="@{/admin/cs/notice/list(page=${currentPage - 1}, size=${pageSize})}"
                       class="prev">‹</a>

                    <!-- 페이지 번호 링크 동적 처리 -->
                    <a th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                       th:href="@{/admin/cs/notice/list(page=${pageNum}, size=${pageSize})}"
                       th:text="${pageNum + 1}"
                       th:classappend="${pageNum == currentPage} ? 'active'">1</a>

                    <!-- 다음 버튼 -->
                    <a th:if="${!isLast}"
                       th:href="@{/admin/cs/notice/list(page=${currentPage + 1}, size=${pageSize})}"
                       class="next">›</a>
                </div>
            </div>
        </section>
    </div>
</div>
</html>
