<div class="content" th:fragment="modify">
  <link rel="stylesheet" th:href="@{/css/admin/cs/notice/modify.css}" />
    <div class="dashboard">
      <div class="content_header">
        <h1>공지사항 수정</h1>
        <p>HOME > 고객센터 > 공지사항</p>
      </div>
      <article class="qna_article_write">
        <form>
          <table>
            <tr>
              <td>유형</td>
              <td>
                <select name="qnaCate" onchange="firstOption()">
                  <option>유형선택</option>
                  <option value="info">안내</option>
                  <option value="presentation">발표</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>제목</td>
              <td>
                <input type="text" name="qnaTitle" placeholder="제목을 입력하세요." value="[안내] 해외결제 사칭 주의" required/>
              </td>
            </tr>
            <tr>
              <td>내용</td>
              <td>
                <textarea name="qnaContent" placeholder="내용을 입력하세요." required>안녕하세요. 롯데 ON 입니다.
                롯데 ON 해외직구를 사칭하는 피싱 문자가 최근 다시 신고되고 있어 주의 안내 드립니다. 아래와 같이 롯데 ON 해외직구 승인 결제 피싱 문자 또는 문자내재된 번호 링크를 클릭하지 않도록 주의하시기 바랍니다.</textarea>
              </td>
            </tr>
          </table>
          <div style="text-align: center; margin-top: 50px">
            <a th:href="@{/admin/layout/cs/notice/list}"><input type="button" value="취소하기" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/></a>
            <input type="submit" value="등록하기" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer;"/>
          </div>
        </form>
      </article>
    </div>
</div>
