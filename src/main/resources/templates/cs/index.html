<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/cs/cs.css}" />
</head>
<body>
<header th:replace="~{layout/header::header}"></header>
<section class="cs">
    <div class="main">
        <h1 class="cs_title"><strong>롯데ON</strong> 이 도와드릴게요 !</h1>

        <!-- 공지사항 목록 -->
        <section class="notice">
            <h1>공지사항<a th:href="@{/cs/layout/notice/list}">전체보기</a></h1>
            <ul>
                <li th:each="notice : ${notices.content}">
                    <a th:href="@{/cs/layout/notice/detail/{id}(id=${notice.id})}" th:text="${notice.title}" style="font-size: 17px"></a>
                    <span th:text="${notice.createdAt}" style="font-size: 17px"></span>
                </li>
            </ul>
        </section>

        <!-- 자주 묻는 질문 목록 -->
        <section class="faq">
            <h1>자주 묻는 질문<a th:href="@{/cs/layout/faq/list}">전체보기</a></h1>
            <ul>
                <li th:each="faq : ${faqs}">
                    <a th:href="@{/cs/layout/faq/view/{id}(id=${faq.id})}">
                        <span th:text="${faq.type1}" style="font-size: 17px"></span> <span th:text="${faq.type2}" style="font-size: 17px"></span>
                    </a>
                </li>
            </ul>
        </section>

        <!-- 문의하기 목록 -->
        <section class="qna">
            <h1>
                문의하기
                <a th:href="@{/cs/layout/qna/list}">전체보기</a>
            </h1>
            <ul>
                <li th:each="inquiry : ${inquiries.content}">
                    <a th:href="@{/cs/layout/qna/detail/{id}(id=${inquiry.id})}" th:text="${inquiry.title}" style="font-size: 17px;"></a>
                    <p>
                        <span class="uid" th:text="${inquiry.memberId}"></span>
                        <span class="date" th:text="${inquiry.createdAt}"></span>
                    </p>
                </li>
            </ul>
            <a th:href="@{/cs/layout/qna/write}" class="ask">문의글 작성 ></a>
        </section>


        <!-- 상담 안내 -->
        <section class="tel">
            <h1>1:1 상담안내</h1>
            <article>
                <div>
                    <h3>이용안내</h3>
                    <p><span>일반회원/비회원</span><br><strong>1566-0001</strong><span>(평일 09:00 ~ 18:00)</span></p>
                    <p><span>스마일클럽 전용</span><br><strong>1566-0002</strong><span>(365일 09:00 ~ 18:00)</span></p>
                </div>
            </article>
            <article>
                <div>
                    <h3>판매상담 이용안내</h3>
                    <p><span>판매고객</span><br><strong>1566-5700</strong><span>(평일 09:00 ~ 18:00)</span></p>
                    <p><a href="#">판매자 가입 및 서류 접수 안내 〉</a></p>
                </div>
            </article>
        </section>
    </div>
    <footer th:replace="~{layout/footer::footer}"></footer>
</body>
</html>
