<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/css/user/user_style.css}">

</head>
<body>
<header th:replace="~{layout/header::header}"></header>

<div id="wrapper">

    <section class="user-section">
        <h3>일반 회원가입</h3>
        <form action="#" method="post">
            <table border="0" class="heighttable">
                <tr>
                    <th>아이디</th>
                    <td><input type="text"> 영문, 숫자 4~12자 설정</td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password"> 영문, 숫자, 특수문자 8~12자 설정</td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password"></td>
                </tr>
            </table>
            <br>
            <table border="0" class="heighttable">
                <tr>
                    <th>이름</th>
                    <td><input type="text" placeholder="이름입력"/></td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td><input type="radio" class=""/>남자
                        <input type="radio" />여자
                    </td>
                </tr>
                <tr>
                    <th>EMAIL</th>
                    <td><input type="text" placeholder="이메일입력"/> - 포함 12 자리 입력</td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td><input type="text" placeholder="전화번호입력"/> - 포함 12 자리 입력</td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td><input type="text" placeholder="우편번호검색클릭"/>
                        <button class="infobutton" onclick="searchPostalCode()">주소검색</button><br/>
                        <input type="text" id="address1" placeholder="기본주소입력" /><br/>
                        <input type="text" id="address2" placeholder="상세주소입력" />
                    </td>
                </tr>
            </table>

            <div class="registerbuttondiv">
                <a th:href="@{/user/login}" class="registerbutton" type="submit" value="등록하기">등록하기</a>
            </div>
        </form>
    </section>
</div>

</body>
</html>
