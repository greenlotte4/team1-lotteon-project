<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{myPage/layout/mypage_layout2}"
>
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/my/point.css}" />
  </th:block>
  <th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/my/searchPeriod.js}"></script>
  </th:block>
  <section class="content" layout:fragment="content">
    <!-- 회원정보 섹션 -->
    <a href="#"
      ><img
        src="/images/my/my_banner_sample.png"
        alt="롯데ON에서 드리는 다양한 결제혜택"
        class="banner"
    /></a>
    <!-- 810x86 배너 이미지 -->
    <article class="latest">
      <h3>포인트내역</h3>
      <!-- 포인트내역 검색바 -->
      <div class="myinfoSearch">
        <p>기간별 조회</p>
        <a href="/my/point">전체</a>
        <a href="/my/point?cate=week">일주일</a>
        <a href="/my/point?cate=halfmonth">15일</a>
        <a href="/my/point?cate=month">1개월</a>
        <select id="monthSelect">
          <productOption value="">검색 기간 선택</productOption>
        </select>
        <div class="date-wrapper">
          <div class="start-date-wrapper">
            시작날짜 :
            <input
              type="date"
              id="startDate"
              class="start-date"
              placeholder="시작 날짜 선택"
            />
          </div>

          <div class="end-date-wrapper">
            종료날짜 :
            <input
              type="date"
              id="endDate"
              class="end-date"
              placeholder="종료 날짜 선택"
            />
          </div>
        </div>
        <button onclick="searchOrders()">검색</button>
      </div>

      <!-- 포인트 있을 때 -->
      <h3>포인트적립내역</h3>
      <table border="0" class="widthtable">
        <tr>
          <th>날짜</th>
          <th>구분</th>
          <th>주문번호</th>
          <th>적립금액</th>
          <th>비고</th>
          <th>유효기간</th>
        </tr>
        <!-- 10개 출력이나 5개만 -->
        <tr>
          <td>2022-12-10</td>
          <td>적립</td>
          <td>2022121001</td>
          <td>340</td>
          <td>상품 구매확정</td>
          <td>2024-12-10</td>
        </tr>


      </table>

      <div class="pagingBox">
        <div class="pagingList">
          <!-- 이전 버튼 -->
          <a href="#" class="prev"></a>

          <!-- 페이지 링크 -->
          <a href="#">1</a>
          <a href="#" class="active">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>

          <!-- 다음 버튼 -->
          <a href="#" class="next">></a>
        </div>
      </div>

    </article>
  </section>
</html>
